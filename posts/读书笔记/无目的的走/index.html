    <p>那家的门开着
进去坐坐吧
他们看着我
诧异又怜悯
他们看得出我的孤单吗
路边有光
是为游走的人亮
曾期许的长大
错了就要受罚
幸福也会害怕
未来不可期也不美好
不痛不痒
不远之处的未来
不敢触及的期待
残缺的爱
今晚真冷
给可触不能及的你们
我内心最后的骄傲
换来一句你的嘲笑
看尽人间喜乐
寒风也不无情
开在铁桶里的花
骄傲的从不把头低下
喧嚣之外
橡树成排
理想还在叫嚷
现实压着脊梁
安和桥的水还依然透明吗</p>
