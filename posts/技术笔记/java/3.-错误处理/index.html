    <h2 id="try-catch-finally">try-catch-finally</h2>
<p><a href="https://docs.oracle.com/javase/tutorial/essential/exceptions/finally.html">官方文档</a></p>
<h2 id="try-catch-finally与返回值">try-catch-finally与返回值</h2>
<ol>
<li>如果<code>finally</code>没有写返回值，则<code>try</code>和<code>catch</code>必须写返回值。</li>
<li>如果<code>finally</code>写了返回值，则<code>try</code>和<code>catch</code>写不写返回值均可。</li>
<li>如果在<code>finally</code>中写了return，则该函数的返回值一定是<code>finally</code>中写的值。</li>
</ol>

<script>

  function isAuto() {
    return document.body.classList.contains("auto");
  }

  function setTheme() {
    if (!isAuto()) {
      return
    }

    console
    document.body.classList.remove("auto");
    let cls = "light";

    console.log

    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      cls = "dark";
    }

    document.body.classList.add(cls);

  }

  function invert() {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
  }

  if (isAuto()) {
    console.log("Setting invert listener");
    window.matchMedia('(prefers-color-scheme: dark)').addListener(invert);
  }

  setTheme();

</script>
