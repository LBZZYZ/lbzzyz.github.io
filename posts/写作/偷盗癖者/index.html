    <p>今天已经是连续加班的第七天。为了项目如期交付，领导要求我们整组人日夜赶工。凌晨十一点二十，我终于走出公司。想着回家路上买一袋面包作为明天的早餐，我走进了一家二十四小时便利店。拿货、结账、离开，一气呵成。但趁着店员不注意，我把面包货架边上的一盒牛奶放在了兜里。这已经是我第四次“光顾”这家小店了。回到家后，我把牛奶贴上时间和地点的标签，放进了客厅的大柜子里。</p>
