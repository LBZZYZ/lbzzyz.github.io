    <p>我可以不借助外力，使小拇指的第一个关节弯曲，但第二个关节保持挺直。在握拳状态下，我的左手大拇指还可以快速跳动：首先，弯曲大拇指的第一个关节，并使指尖朝向右侧远离握拳的方向。绷紧关节，此时会产生一种被锁定的感觉。然后用第二关节向左发力，锁定感被解除，也实现了快速移动的效果。</p>

<script>

  function isAuto() {
    return document.body.classList.contains("auto");
  }

  function setTheme() {
    if (!isAuto()) {
      return
    }

    console
    document.body.classList.remove("auto");
    let cls = "light";

    console.log

    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      cls = "dark";
    }

    document.body.classList.add(cls);

  }

  function invert() {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
  }

  if (isAuto()) {
    console.log("Setting invert listener");
    window.matchMedia('(prefers-color-scheme: dark)').addListener(invert);
  }

  setTheme();

</script>
