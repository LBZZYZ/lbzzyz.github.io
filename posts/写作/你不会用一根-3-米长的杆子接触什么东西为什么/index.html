  <div class="single-content">
    <p>如果是一根铁杆子，我不会接触路上的配电箱。因为铁是导电的，我会被电到。如果是一根纸杆子，我不会接触火。因为纸遇火会燃烧。如果是一根竹竿子，我不会接触大熊猫。因为会被他吃掉。如果是一根玻璃杆子，我根本不会拿起它。因为它太易碎。如果是一根无法直立的、但又被叫做杆子的东西，我不会接触给我杆子的人。因为他疯了。</p>

<script>

  function isAuto() {

    }

    document.body.classList.remove("auto");
    let cls = "light";

    console.log

    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      cls = "dark";
    }

    document.body.classList.add(cls);

  }

  function invert() {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
  }

  if (isAuto()) {
    console.log("Setting invert listener");
    window.matchMedia('(prefers-color-scheme: dark)').addListener(invert);
  }

  setTheme();
