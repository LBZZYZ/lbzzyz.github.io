    <p class="single-readtime">

  <div class="single-content">
    <p>我会任由他继续编选， 看着他如何发动自己的想象力，编出一个完整的故事。但如果他漏出破绽， 我可能会忍不住偷笑。我本身就是一个不太会说谎的人， 因此我可能还会替他紧张，生怕他编不下去直接摊牌。我不会在他讲完故事后马上拆穿他， 但会在以后和他交往中的某个不经意的瞬间告诉他， 其实我什么都知道。而我就会享受在他的惊讶带来的满足中。</p>
