  <div class="single-content">
    <p>他是个三十多岁，长相不算老气的中年人。黑色的头发，过高的发际线。浓郁的眉毛，很大的眼睛但显得无神。组合到一起的五官让他看起来不太聪明。他讲脱口秀时像个正常人，正常时反倒有些怪异。除了脱口秀他还做过很多事：演员、说相声。他是个XXX的人，因为他长得太丑哈哈抱歉，希望他下次长得漂亮一点，这样不会被老婆打！！！</p>

<script>

  function isAuto() {
    return document.body.classList.contains("auto");
  }

  function setTheme() {
    if (!isAuto()) {
      return
    }

    console
    document.body.classList.remove("auto");
    let cls = "light";

    console.log

    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      cls = "dark";
    }

    document.body.classList.add(cls);

  }

  function invert() {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
  }

  if (isAuto()) {
    console.log("Setting invert listener");
    window.matchMedia('(prefers-color-scheme: dark)').addListener(invert);
  }

  setTheme();

</script>
