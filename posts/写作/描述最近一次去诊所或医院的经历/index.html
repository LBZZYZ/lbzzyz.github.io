  <div class="single-content">
    <p>上周一，我因为发烧去了医院。而在这之前，我已经连续咳了近二十天。向护士说明情况后，他要我挂一个内科号。交钱、排队、面诊，医生很快开了诊断方案，让我去抽血化验。一管、两管、三管，针管在我手肘回弯处，我的身体向外输送着血液。接下去就是等待报告的无聊时光。一个半小时后，我拿着结果去见医生，他没在科室。在急诊室找了另个医生，他很暴躁的开了药，我拿了药之后就离开了。</p>
