    <p>一双胳膊搭在我的边沿，我知道，他回来了。他按下开关，久久压在我身上的黑疙瘩发出亮光。他因突然变强的光线眯了一下眼，只那么一瞬，不易被察觉。我每天看着他那张年轻的脸，朝气、坚毅在他的脸上看不到一丝一毫。他的面部肌肉是僵硬的，仿佛没有情绪，任何表情在他的脸上不会停留超过半秒。我突然感觉左边身体有点湿，他的头慢慢垂下，搭在我的身体上。</p>
