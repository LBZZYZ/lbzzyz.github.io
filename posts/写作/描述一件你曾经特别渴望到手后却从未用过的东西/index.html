    <p>我曾经特别想拥有一架钢琴。我想象过坐在它面前弹出一个个音符，一首首旋律。我期待朋友们在我演奏之后流露出的惊叹。我幻想着这个宝贝能带给我的忧郁气质。但事实是，我们只有在刚刚相遇的头一周有过短暂的接触。我感受不到它带给我的乐趣，现在只变成了一个占空间的黑疙瘩。希望我们的缘分不止于此吧。</p>

<script>

  function isAuto() {
    return document.body.classList.contains("auto");
  }

  function setTheme() {
    if (!isAuto()) {
      return
    }

    console
    document.body.classList.remove("auto");
    let cls = "light";

    console.log

    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      cls = "dark";
    }

    document.body.classList.add(cls);

  }

  function invert() {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
  }

  if (isAuto()) {
    console.log("Setting invert listener");
    window.matchMedia('(prefers-color-scheme: dark)').addListener(invert);
  }

  setTheme();

</script>
